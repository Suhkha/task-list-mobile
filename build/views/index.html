<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>
<body>
	<main class="container">	
		<div class="task">

			<div class="task__header">
				<span class="task__header--title">Remote Working</span>

				<div class="task__button--add">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>
			</div>


			<div class="task__list">
				<span class="task__list--day">today</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 ">
							<input id="box1" type="checkbox">
							<label for="box1" class="checkbox__mask"></label>
						</div>
						<div class="col-sm-1 col-xs-1 ">
							<div class="task__list--icon">
								<i class="fa fa-skype" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__list--item">
								<span class="task__list--title">Design onboarding screen</span>
								<span class="task__list--description">Discuss with the dev first</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__list--star">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						
					</div>
				</div>
				<div class="border"></div>

				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 ">
							<input id="box2" type="checkbox">
							<label for="box2" class="checkbox__mask"></label>
						</div>
						<div class="col-sm-1 col-xs-1 ">
							<div class="task__list--icon">
								<i class="fa fa-paint-brush" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__list--item">
								<span class="task__list--title">Create a new icon set</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1">
							<div class="task__list--star">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						
					</div>
				</div>
				
				<span class="task__list--day">tomorrow</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 ">
							<input id="box3" type="checkbox">
							<label for="box3" class="checkbox__mask"></label>
						</div>
						<div class="col-sm-1 col-xs-1 ">
							<div class="task__list--icon">
								<i class="fa fa-coffee" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__list--item">
								<span class="task__list--title">Create portfolio web</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__list--star">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://use.fontawesome.com/be7e763425.js"></script>
</body>
</html>
