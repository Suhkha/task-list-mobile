<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>
<body>
	<main class="container">	
		<div class="task">

			<div class="task__header">
				<span class="task__header--title">Remote Working</span>

				<div class="task__button--add">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>
			</div>


			<div class="task__list">

				<div class="row task__form task__form--hidden">
						<div class="col-sm-12 col-xs-12">
							<div class="task__item">
								<span class="task__input--title">Title</span>
								<input type="text" id="title" name="title" class="form-control">
								<span class="task__input--title">Description</span>
								<input type="text" id="description" name="description" class="form-control">
								<span class="task__input--title">Pick a icon</span>
								<div class="task__icon">
									<div class="row">
										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-credit-card">
											<i class="fa fa-credit-card" aria-hidden="true"></i>
										</div>
										
										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa futbol-o">
											<i class="fa fa-futbol-o" aria-hidden="true"></i>
										</div>

										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-university">
											<i class="fa fa-university" aria-hidden="true"></i>
										</div>
									</div>
									
									<div class="row">
										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-pie-chart">
											<i class="fa fa-pie-chart" aria-hidden="true"></i>
										</div>

										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-users">
											<i class="fa fa-users" aria-hidden="true"></i>
										</div>

										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-video-camera">
											<i class="fa fa-video-camera" aria-hidden="true"></i>
										</div>
									</div>

									<div class="row">
										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-github">
											<i class="fa fa-github" aria-hidden="true"></i>
										</div>

										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-database">
											<i class="fa fa-database" aria-hidden="true"></i>
										</div>
										<div class="task__icon--select col-xs-4">
											<input type="radio" name="fa-icon" value="fa fa-book">
											<i class="fa fa-book" aria-hidden="true"></i>
										</div>
									</div>
									
								</div>
								<button class="task__button--save">Save</button>
							</div>				 		
						</div>
				</div>	


				<span class="task__day">today</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 task__checkbox">
							<input id="box1" type="checkbox">
							<label for="box1" class="checkbox__mask"></label>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__icon">
								<i class="fa fa-skype" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__item">
								<span class="task__item--title">Design onboarding screen</span>
								<span class="task__item--description">Discuss with the dev first</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__button">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>						
					</div>
					<div class="border"></div>
				</div>
				

				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 task__checkbox">
							<input id="box2" type="checkbox">
							<label for="box2" class="checkbox__mask"></label>
						</div>
						<div class="col-sm-1 col-xs-1 ">
							<div class="task__icon">
								<i class="fa fa-paint-brush" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__item">
								<span class="task__item--title">Create a new icon set</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1">
							<div class="task__button">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>						
					</div>
					<div class="border"></div>
				</div>
				
				
				<span class="task__day">tomorrow</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 task__checkbox">
							<input id="box3" type="checkbox">
							<label for="box3" class="checkbox__mask"></label>
						</div>
						<div class="col-sm-1 col-xs-1 ">
							<div class="task__icon">
								<i class="fa fa-coffee" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__item">
								<span class="task__item--title">Create portfolio web</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__button">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>
						
					</div>
					<div class="border"></div>
				</div>	

				<!--template-->
				<script id="task-template" type="text/x-handlebars-template">
				{{#tasks}}
				<span class="task__day">tomorrow</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-1 col-xs-1 task__checkbox">
							<input id="box{{countCheck}}" type="checkbox">
							<label for="box{{countCheck}}" class="checkbox__mask"></label>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__icon">
								<i class="{{icon}}" aria-hidden="true"></i>
							</div>
						</div>

						<div class="col-sm-9 col-xs-9">
							<div class="task__item">
								<span class="task__item--title">{{title}}</span>
								<span class="task__item--description">{{description}}</span>
							</div>
						</div>

						<div class="col-sm-1 col-xs-1 ">
							<div class="task__button">
								<i class="fa fa-star" aria-hidden="true"></i>
							</div>
						</div>						
					</div>
					<div class="border"></div>
				</div>
				{{/tasks}}
				</script>
				<!-- end template -->			
			</div>
		</div>
	</main>
	<script src="../scripts/vendor.min.js"></script>
	<script src="https://use.fontawesome.com/be7e763425.js"></script>
	<script src="../scripts/main.js"></script>
</body>
</html>
