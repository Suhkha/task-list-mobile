<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>
<body>
	<main class="container">	
		<div class="task">

			<div class="task__header">
				<span class="task__header--title">Remote Working</span>
			</div>


			<div class="task__list">
				<span class="task__day">Add task</span>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="task__item">
							<span class="task__input--title">Title</span>
							<input type="text" id="title" name="title" class="form-control">
							<span class="task__input--title">Description</span>
							<input type="text" id="description" name="description" class="form-control">
							<span class="task__input--title">Pick a icon</span>
							<div class="task__icon">
								<div class="row">
									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-credit-card">
										<i class="fa fa-credit-card" aria-hidden="true"></i>
									</div>
									
									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa futbol-o">
										<i class="fa fa-futbol-o" aria-hidden="true"></i>
									</div>

									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-university">
										<i class="fa fa-university" aria-hidden="true"></i>
									</div>
								</div>
								
								<div class="row">
									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-pie-chart">
										<i class="fa fa-pie-chart" aria-hidden="true"></i>
									</div>

									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-users">
										<i class="fa fa-users" aria-hidden="true"></i>
									</div>

									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-video-camera">
										<i class="fa fa-video-camera" aria-hidden="true"></i>
									</div>
								</div>

								<div class="row">
									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-github">
										<i class="fa fa-github" aria-hidden="true"></i>
									</div>

									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-database">
										<i class="fa fa-database" aria-hidden="true"></i>
									</div>
									<div class="task__icon--select col-xs-4">
										<input type="radio" name="fa-icon" value="fa fa-book">
										<i class="fa fa-book" aria-hidden="true"></i>
									</div>
								</div>

							</div>
							<button class="task__button--save">Save</button>
						</div>				 		
					</div>
				</div>				
			</div>
		</div>
	</main>
	<script src="../scripts/vendor.min.js"></script>
	<script src="https://use.fontawesome.com/be7e763425.js"></script>
	<script src="../scripts/main.js"></script>
</body>
</html>
